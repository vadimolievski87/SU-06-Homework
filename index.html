<body>
    <h1>Recruitment form for Google</h1>

<form action="http://www.mocky.io/v2/5e48300e3000005c00294aa1" method="post"></form>

<div class="block">

<div class="header">

<div>
   <label>Your name (required)</label>
   <input class="name" type="text" name="Your name" id="Your name (requaired)" placeholder="firstname" size="30" required>
</div>

<div>
   <label>Your email (required)</label>
   <input class="email" type="email" name="Your email" id="Your email" placeholder="your email" size="30" required>
</div>
</div>

<div class="middle">
<p>What's this all about?</p>

<div>
<input type="checkbox" name="Junior" id="Junior">
<label for="Junior">Junior</label>
</div>

<div>
<input type="checkbox" name="Senior" id="Senior">
<label for="Senior">Senior</label>
</div>

<div>
<input type="checkbox" name="Project manager" id="Project manager">
<label for="Project manager">Project manager</label>
</div>
</div>
<div class="low">
<p>Subject</p>

<div>
  <input class="sub" type="Subject" name="Subject" placeholder="Subject" size="30">
</div>
</div>

<div class="message">
<p>Your Message</p>

<div>
    <textarea>Your message</textarea>
</div>
</div>

<div class="button">
<div class="button">
<button type="submit">Send</button>
</div>

</div>










</div>
</body>
